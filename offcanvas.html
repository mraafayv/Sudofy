<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="canvas.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    </style>
</head>

<body>

    <!-- <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
        aria-controls="offcanvasRight">Toggle right offcanvas</button> -->
    <button type="button" class="btn position-relative" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
        aria-controls="offcanvasRight">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cart"
            viewBox="0 0 16 16">
            <path
                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
        </svg>
        <span class="position-absolute top-0 start-10 translate-middle badge rounded-pill bg-danger" id="item-count">
            0
        </span>
    </button>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">Shopping Cart</h5>

            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="Cart-Item">
                <div class="image-box">
                    <img src="smart watch.jpg" styles={{ height="120px" }} />
                </div>
                <div class="about">
                    <h3 class="title">Smart Watch</h3>
                    <h6 class="price">500</h6>
                    <!-- <img src="images/veg.png" styles={{ height="30px" }}/> -->
                </div>

                <div class="prices">
                    <div class="amount">$ 1000</div>
                    <div class="counter">
                        <div class="btns">+</div>
                        <div class="count">2</div>
                        <div class="btns">-</div>
                    </div>
                    <!-- <div class="save"><u>Save for later</u></div> -->
                    <div class="remove"><a class="remove" href="#" onclick="deleteItem()">Remove</a></div>
                </div>
            </div>


            <div class="Cart-Item">
                <div class="image-box">
                    <img src="smart watch.jpg" styles={{ height="120px" }} />
                </div>
                <div class="about">
                    <h3 class="title">Smart Watch</h3>
                    <h6 class="price">500</h6>
                    <!-- <img src="images/veg.png" styles={{ height="30px" }}/> -->
                </div>

                <div class="prices">
                    <div class="amount">$ 1000</div>
                    <div class="counter">
                        <div class="btns">+</div>
                        <div class="count">2</div>
                        <div class="btns">-</div>
                    </div>
                    <!-- <div class="save"><u>Save for later</u></div> -->
                    <div class="remove"><a class="remove" href="#" onclick="deleteItem()">Remove</a></div>
                </div>
            </div>

            
            

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
